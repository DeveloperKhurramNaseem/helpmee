name: Android → Firebase App Distribution

on:
  push:
    branches: [ "main" ]   # ← change to the branch you want to trigger on

jobs:
  android_release_to_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # Recreate keystore from secret
      - name: Recreate Android keystore
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      # Create key.properties for Gradle signing
      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=release.keystore
          EOF

      - name: Install Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Bundle install (repo root)
        working-directory: android
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/android/Gemfile
        run: |
          bundle lock --add-platform x86_64-linux || true
          bundle config set force_ruby_platform true          
          bundle install --jobs 4 --retry 3

      - name: Deploy via Fastlane → Firebase   
        working-directory: android     
        env:
          BUNDLE_GEMFILE: ${{ github.workspace }}/android/Gemfile
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: bundle exec fastlane android android_firebase

      - name: Keep APK as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
